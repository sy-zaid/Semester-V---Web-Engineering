<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB # 1 - Home Task | HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jost"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-bar">
      <nav>
        <div id="nav-bar-left">
          <i class="ri-menu-line"></i>
          <a href="https://www.github.com/sy-zaid"
            ><i class="ri-github-fill"></i
          ></a>
        </div>
        <div id="nav-bar-right">
          <button id="primary-button">Contact</button>
        </div>
      </nav>
    </div>

    <div id="heading-box"><h1>Login to Your Account</h1></div>

    <div id="login-box">
      <img id="login-avatar" src="../static/avatar.png" alt="" />
      <form action="#" method="POST">
        <div id="input-boxes">
          <div id="username">
            <label id="box-labels" for="input-username"
              >Username or Email <span style="color: red">*</span></label
            ><br />
            <input id="input-username" type="text" required />
          </div>

          <div id="password">
            <label id="box-labels" for="input-password"
              >Password <span style="color: red">*</span></label
            ><br />
            <input id="input-password" type="password" required />
          </div>
          <!-- a. Add Remember Me Check Box -->
          <div id="remember-me">
            <input type="checkbox" id="rememberme" name="remember-me" />
            <label for="rememberme">Remember Me</label>
          </div>
        </div>
      </form>
      <button
        id="submit-login"
        type="submit"
        onclick="validateInputs('input-username','input-password')"
      >
        Login
      </button>
      <button id="reset-button" type="reset">Cancel</button>
    </div>

    <!-- SCRIPTING -->
    <script src="script.js"></script>
  </body>
</html>
