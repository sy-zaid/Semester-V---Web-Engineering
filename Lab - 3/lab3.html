<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB # 3 - Home Task | Replica of Minimeteo</title>
    <link rel="stylesheet" href="style3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jost"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="nav-bar">
      <nav>
        <div id="nav-bar-left">
          <i class="ri-menu-line"></i>
          <a href="https://www.github.com/sy-zaid">
            <i class="ri-github-fill"></i>
          </a>
        </div>
        <div id="nav-bar-right">
          <button id="primary-button">Contact</button>
        </div>
      </nav>
    </div>

    <div id="heading-box">
      <h1 id="p3">
        Minimeteo Replica | Current Weather Forecasting Application
      </h1>

      <!-- Searched Card/ City -->
      <input id="search" type="search" placeholder="Search for a city" />
    </div>

    <div id="cards-grid" class="container text-center px-4">
      <div class="row gx-5 align-items-start">
        <div class="col">
          <div id="col1" class="p-3">
            <h1 id="karachi-name">Karachi</h1>
            <p id="karachi-temperature">Temperature</p>
            <p id="karachi-date">Date</p>
            <img id="karachi-weather-icon" />
            <p id="karachi-weather-status">Weather Status</p>
          </div>
        </div>

        <div class="col">
          <div id="col1" class="p-3">
            <h1 id="lahore-city-name">Lahore</h1>
            <p id="lahore-temperature">Temperature</p>
            <p id="lahore-date">Date</p>
            <img id="lahore-weather-icon" />
            <p id="lahore-weather-status">Weather Status</p>
          </div>
        </div>

        <div class="col">
          <div id="col1" class="p-3">
            <h1 id="islamabad-city-name">Islamabad</h1>
            <p id="islamabad-temperature">Temperature</p>
            <p id="islamabad-date">Date</p>
            <img id="islamabad-weather-icon" />
            <p id="islamabad-weather-status">Weather Status</p>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTING -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
