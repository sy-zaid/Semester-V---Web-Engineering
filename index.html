<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1 | LAB - 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jost"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-bar">
      <nav>
        <div id="nav-bar-left">
          <i class="ri-menu-line"></i>
          <a href="https://www.github.com/sy-zaid"
            ><i class="ri-github-fill"></i
          ></a>
        </div>
        <div id="nav-bar-right">
          <button id="primary-button">Contact</button>
        </div>
      </nav>
    </div>

    <div id="heading-box"><h1>Login to Your Account</h1></div>

    <div id="login-box">
      <form action="">
        <div id="input-boxes">
          <div id="username">
            <label id="box-labels" for="username">Username</label><br />
            <input id="username" type="text" required />
          </div>
          <div id="password">
            <label id="box-labels" for="password">Password</label><br />
            <input type="password" required />
          </div>
        </div>
      </form>
      <button id="submit-login" type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>

    <!-- SCRIPTING -->
    <script src="script.js"></script>
  </body>
</html>
